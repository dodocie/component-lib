<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/component-lib/preview/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component lib</title>
  <script>
    var doc = document, win = window
    var docEl = doc.documentElement
    var resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize'
    win.setREM = function () {
      if (!docEl.clientWidth) return
      var clientWidth = docEl.clientWidth,
        pcPX = 1024,
        designWidth = 750,
        remBase = 100,
        baseWidth = clientWidth > pcPX ? pcPX : clientWidth,
        fontSize = remBase * (baseWidth / designWidth)
      docEl.style.fontSize = fontSize + 'px'
    }
    win.setREM()
    console.log('-----')
    if (doc.addEventListener) {
      win.addEventListener(resizeEvt, win.setREM, false)
      doc.addEventListener('DOMContentLoaded', win.setREM, false)
    }
  </script>
  <script type="module" crossorigin src="/component-lib/preview/assets/index-e388f2f9.js"></script>

</head>
